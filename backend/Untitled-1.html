<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>.error { color: red; font-size: 14px; }</style>
</head>
<body>
    <div class="container mt-5" style="max-width: 300px;">
        <h3 class="text-center">Register</h3>
        <form id="form">
            <input type="text" id="name" class="form-control mb-2" placeholder="Name">
            <div class="error" id="nameError"></div>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email">
            <div class="error" id="emailError"></div>
            <input type="password" id="password" class="form-control mb-2" placeholder="Password">
            <div class="error" id="passwordError"></div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById("form").addEventListener("submit", function(e) {
            e.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            document.getElementById("nameError").textContent = name ? "" : "Required";
            document.getElementById("emailError").textContent = email ? "" : "Required";
            document.getElementById("passwordError").textContent = password ? "" : "Required";
            if (name && email && password) alert("Registered Successfully!");
        });
    </script>
</body>
</html>
